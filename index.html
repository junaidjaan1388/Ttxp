<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader - Windows XP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tahoma', 'Arial', sans-serif;
            background: #008080 url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.1"><rect fill="%23008080" width="100" height="100"/><path d="M0 0L100 100M100 0L0 100" stroke="%2300a000" stroke-width="1"/></svg>');
            color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .desktop {
            width: 100%;
            max-width: 1000px;
        }
        
        /* Taskbar */
        .taskbar {
            background: linear-gradient(to bottom, #245edc 0%, #1b4eb9 50%, #0f3b9e 51%, #1b4eb9 100%);
            height: 40px;
            border-top: 1px solid #608fe8;
            display: flex;
            align-items: center;
            padding: 0 10px;
            position: relative;
            z-index: 1000;
        }
        
        .start-button {
            background: linear-gradient(to bottom, #5cb300 0%, #4c9900 50%, #408000 51%, #4c9900 100%);
            border: 1px solid #2d6600;
            color: white;
            padding: 4px 12px;
            font-size: 11px;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .start-button:hover {
            background: linear-gradient(to bottom, #66cc00 0%, #55aa00 50%, #448800 51%, #55aa00 100%);
        }
        
        .taskbar-time {
            color: white;
            font-size: 11px;
            margin-left: auto;
            padding: 4px 8px;
            background: rgba(0,0,0,0.2);
            border-radius: 3px;
        }
        
        /* Main Window */
        .xp-window {
            background: #ece9d8;
            border: 2px solid #003c74;
            border-radius: 0;
            box-shadow: 4px 4px 12px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .window-title {
            background: linear-gradient(to right, #0a246a, #a6caf0);
            color: white;
            padding: 6px 10px;
            font-size: 12px;
            font-weight: bold;
            border-bottom: 1px solid #003c74;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .window-controls {
            display: flex;
            gap: 2px;
        }
        
        .window-control {
            width: 16px;
            height: 14px;
            background: #c0c0c0;
            border: 1px solid #808080;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .window-control:hover {
            background: #d4d4d4;
        }
        
        .window-content {
            padding: 20px;
        }
        
        /* XP Form Elements */
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 4px;
            color: #000;
        }
        
        .xp-input {
            width: 100%;
            padding: 4px 6px;
            border: 2px inset #c0c0c0;
            background: white;
            font-size: 11px;
            font-family: 'Tahoma', 'Arial', sans-serif;
        }
        
        .xp-input:focus {
            outline: 1px dotted #000;
        }
        
        .xp-textarea {
            width: 100%;
            height: 80px;
            padding: 4px 6px;
            border: 2px inset #c0c0c0;
            background: white;
            font-size: 11px;
            font-family: 'Tahoma', 'Arial', sans-serif;
            resize: vertical;
        }
        
        .xp-select {
            width: 100%;
            padding: 3px;
            border: 2px inset #c0c0c0;
            background: white;
            font-size: 11px;
            font-family: 'Tahoma', 'Arial', sans-serif;
        }
        
        .xp-button {
            background: linear-gradient(to bottom, #f0f0f0, #d4d4d4);
            border: 1px solid #7c7c7c;
            padding: 6px 16px;
            font-size: 11px;
            font-family: 'Tahoma', 'Arial', sans-serif;
            cursor: pointer;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .xp-button:hover {
            background: linear-gradient(to bottom, #e8e8e8, #c8c8c8);
        }
        
        .xp-button:active {
            background: linear-gradient(to bottom, #d4d4d4, #f0f0f0);
            border: 1px inset #7c7c7c;
        }
        
        .xp-button.primary {
            background: linear-gradient(to bottom, #245edc, #1b4eb9);
            color: white;
            border: 1px solid #0f3b9e;
        }
        
        .xp-button.primary:hover {
            background: linear-gradient(to bottom, #2d6bec, #2358c6);
        }
        
        /* Progress Bars */
        .progress-container {
            background: #f1f1f1;
            border: 2px inset #c0c0c0;
            padding: 2px;
            margin: 10px 0;
        }
        
        .progress-bar {
            background: linear-gradient(to bottom, 
                #3c7fb1 0%, 
                #3c7fb1 50%, 
                #2d6b9e 51%, 
                #2d6b9e 100%);
            height: 18px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, 
                rgba(255,255,255,0.3) 0%, 
                rgba(255,255,255,0.1) 50%, 
                rgba(0,0,0,0.1) 51%, 
                rgba(0,0,0,0.3) 100%);
            pointer-events: none;
        }
        
        .progress-bar.animated::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.4) 50%, 
                transparent 100%);
            animation: xp-shine 2s infinite;
        }
        
        @keyframes xp-shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .progress-text {
            font-size: 10px;
            color: #000;
            text-align: center;
            margin-top: 4px;
        }
        
        /* Status Sections */
        .status-section {
            display: none;
            margin: 15px 0;
            padding: 15px;
            background: white;
            border: 2px inset #c0c0c0;
        }
        
        .status-section.active {
            display: block;
        }
        
        .status-title {
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #000;
        }
        
        .status-stages {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 9px;
        }
        
        .status-stage {
            text-align: center;
            flex: 1;
            padding: 2px;
        }
        
        .status-stage.active {
            color: #000;
            font-weight: bold;
        }
        
        .status-stage.completed::before {
            content: '✓ ';
            color: green;
        }
        
        /* File Info */
        .file-info {
            background: white;
            border: 2px inset #c0c0c0;
            padding: 10px;
            margin: 10px 0;
            font-size: 10px;
        }
        
        .file-info-row {
            display: flex;
            margin-bottom: 4px;
        }
        
        .file-info-label {
            font-weight: bold;
            width: 80px;
        }
        
        /* Results */
        .result-section {
            display: none;
            margin-top: 15px;
        }
        
        .result-section.active {
            display: block;
        }
        
        .video-preview {
            width: 100%;
            max-width: 400px;
            background: #000;
            margin: 10px 0;
            border: 2px inset #c0c0c0;
        }
        
        .download-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        /* Tabs */
        .xp-tabs {
            display: flex;
            background: #c0c0c0;
            border-bottom: 2px solid #003c74;
            padding: 2px 2px 0 2px;
        }
        
        .xp-tab {
            background: linear-gradient(to bottom, #d4d4d4, #c0c0c0);
            border: 1px solid #808080;
            border-bottom: none;
            padding: 4px 12px;
            font-size: 11px;
            cursor: pointer;
            margin-right: 2px;
            border-radius: 3px 3px 0 0;
        }
        
        .xp-tab.active {
            background: linear-gradient(to bottom, #ece9d8, #d4d4d4);
            border-bottom: 1px solid #ece9d8;
            margin-bottom: -1px;
        }
        
        .tab-content {
            display: none;
            padding: 15px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Message Box */
        .xp-message {
            padding: 10px;
            margin: 10px 0;
            border: 2px inset #c0c0c0;
            background: white;
            font-size: 11px;
        }
        
        .xp-message.error {
            border-color: #ff6b6b;
            background: #ffebeb;
        }
        
        .xp-message.success {
            border-color: #90ee90;
            background: #f0fff0;
        }
        
        /* Batch Download */
        .batch-list {
            max-height: 200px;
            overflow-y: auto;
            border: 2px inset #c0c0c0;
            background: white;
            margin: 10px 0;
        }
        
        .batch-item {
            padding: 4px 8px;
            border-bottom: 1px solid #d0d0d0;
            font-size: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .batch-item:last-child {
            border-bottom: none;
        }
        
        .batch-status {
            font-size: 9px;
            padding: 1px 4px;
            border-radius: 2px;
        }
        
        .batch-status.queued { background: #fffacd; }
        .batch-status.downloading { background: #add8e6; }
        .batch-status.completed { background: #90ee90; }
        .batch-status.error { background: #ffb6c1; }
        
        /* Storage Manager */
        .storage-info {
            background: white;
            border: 2px inset #c0c0c0;
            padding: 10px;
            margin: 10px 0;
        }
        
        .storage-bar {
            background: #f1f1f1;
            border: 2px inset #c0c0c0;
            height: 20px;
            margin: 5px 0;
        }
        
        .storage-used {
            background: linear-gradient(to bottom, #3c7fb1, #2d6b9e);
            height: 100%;
            width: 65%;
            transition: width 0.3s ease;
        }
        
        .storage-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 10px;
            margin-top: 10px;
        }
        
        .storage-stat {
            padding: 5px;
            background: #f9f9f9;
            border: 1px solid #d0d0d0;
        }
        
        /* Mobile Storage */
        .mobile-storage {
            background: white;
            border: 2px inset #c0c0c0;
            padding: 10px;
            margin: 10px 0;
        }
        
        .device-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }
        
        .device {
            background: #f9f9f9;
            border: 2px outset #c0c0c0;
            padding: 8px;
            text-align: center;
            cursor: pointer;
        }
        
        .device.active {
            border: 2px inset #c0c0c0;
            background: #e8e8e8;
        }
        
        .device-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        /* Grid Layout */
        .xp-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }
        
        @media (max-width: 768px) {
            .xp-grid {
                grid-template-columns: 1fr;
            }
            
            .download-options {
                flex-direction: column;
            }
            
            .device-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="desktop">
        <!-- Main Application Window -->
        <div class="xp-window">
            <div class="window-title">
                <span>🚀 TikTok Video Downloader - Windows XP Edition</span>
                <div class="window-controls">
                    <div class="window-control">_</div>
                    <div class="window-control">□</div>
                    <div class="window-control">×</div>
                </div>
            </div>
            
            <div class="xp-tabs">
                <div class="xp-tab active" data-tab="single">Single Download</div>
                <div class="xp-tab" data-tab="batch">Batch Download</div>
                <div class="xp-tab" data-tab="storage">Storage Manager</div>
                <div class="xp-tab" data-tab="mobile">Mobile Storage</div>
                <div class="xp-tab" data-tab="about">About</div>
            </div>
            
            <!-- Single Download Tab -->
            <div class="tab-content active" id="single-tab">
                <div class="form-group">
                    <label class="form-label">RapidAPI Key:</label>
                    <input type="text" class="xp-input" id="api-key" placeholder="Enter your RapidAPI key">
                    <div style="font-size: 9px; color: #666; margin-top: 2px;">
                        Get key from: <a href="https://rapidapi.com/yi005/api/tiktok-video-no-watermark2/" target="_blank">RapidAPI</a>
                    </div>
                </div>
                
                <div class="xp-grid">
                    <div class="form-group">
                        <label class="form-label">Download Type:</label>
                        <select class="xp-select" id="endpoint-type">
                            <option value="video">Single Video</option>
                            <option value="feed">User Feed</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="url-group">
                        <label class="form-label">TikTok URL:</label>
                        <input type="text" class="xp-input" id="tiktok-url" placeholder="https://www.tiktok.com/@username/video/1234567890">
                    </div>
                    
                    <div class="form-group" id="username-group" style="display: none;">
                        <label class="form-label">Username:</label>
                        <input type="text" class="xp-input" id="tiktok-username" placeholder="username (without @)">
                    </div>
                </div>
                
                <button class="xp-button primary" id="start-download" style="width: 100%;">
                    🚀 Start Download
                </button>
                
                <!-- Progress sections remain the same as previous example -->
                <div class="status-section" id="starting-section">
                    <!-- Starting progress content -->
                </div>
                
                <div class="result-section" id="result-section">
                    <!-- Result content -->
                </div>
            </div>
            
            <!-- Batch Download Tab -->
            <div class="tab-content" id="batch-tab">
                <div class="form-group">
                    <label class="form-label">RapidAPI Key:</label>
                    <input type="text" class="xp-input" id="batch-api-key" placeholder="Enter your RapidAPI key">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Video URLs (one per line):</label>
                    <textarea class="xp-textarea" id="batch-urls" placeholder="https://www.tiktok.com/@user1/video/123
https://www.tiktok.com/@user2/video/456
https://www.tiktok.com/@user3/video/789"></textarea>
                </div>
                
                <div class="xp-grid">
                    <div class="form-group">
                        <label class="form-label">Simultaneous Downloads:</label>
                        <select class="xp-select" id="parallel-downloads">
                            <option value="1">1 at a time</option>
                            <option value="2">2 at a time</option>
                            <option value="3" selected>3 at a time</option>
                            <option value="5">5 at a time</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Download Folder:</label>
                        <input type="text" class="xp-input" id="batch-folder" value="C:\Downloads\TikTok Batch\" readonly>
                    </div>
                </div>
                
                <div class="download-options">
                    <button class="xp-button primary" id="start-batch">📥 Start Batch Download</button>
                    <button class="xp-button" id="pause-batch">⏸️ Pause All</button>
                    <button class="xp-button" id="clear-batch">🗑️ Clear List</button>
                </div>
                
                <div class="batch-list" id="batch-list">
                    <div class="batch-item">
                        <span>No videos in queue</span>
                        <span class="batch-status queued">Empty</span>
                    </div>
                </div>
                
                <div class="status-section" id="batch-progress-section">
                    <div class="status-title">Batch Download Progress</div>
                    <div class="progress-container">
                        <div class="progress-bar" id="batch-overall-progress"></div>
                    </div>
                    <div class="progress-text" id="batch-progress-text">0% - Waiting to start</div>
                    
                    <div class="file-info">
                        <div class="file-info-row">
                            <span class="file-info-label">Total:</span>
                            <span id="batch-total">0 videos</span>
                        </div>
                        <div class="file-info-row">
                            <span class="file-inf
